<!DOCTYPE html>
<html lang="CH-zn">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../CSS/framework/Instructions.css">
    <link rel="stylesheet" href="../CSS/framework/public.css">
    <script src="../js/dist/echarts.js"></script>
    <!-- <script src="./js/controllers/index.js"></script> -->
    <script src="../js/controllers/dark.js"></script>
    <script src="../js/controllers/white.js"></script>
    <title>CREATOR</title>
</head>

<body>
    <!-- 页眉 -->
    <header id="header">
        <!-- logo图片 -->
        <a href="index.html"><img id="logo" src="../imgs/logo v2.png"></a>
        <!--logo文字  -->
        <a id="logo_txt" href="../index.html"><span>CREATOR</span></a>

        <nav class="headerNav">
            <a href="../index.html">
                <span class="header_text">产品</span>
            </a>
            <a href="../html/Instructions.html">
                <span class="header_text">使用方法</span>
            </a>
            <a href="../html/contact_us.html">
                <span class="header_text">联系我们</span>
            </a>
        </nav>
    </header>

    <!-- 接线图例 -->
    <div id="wiring">
        <img id="panel" src="../imgs/检测器接入面板.png" alt="检测器接入面板">
        <img id="mcu" src="../imgs/主控.jpeg" alt="主控">
        <canvas id="VCC"></canvas>
        <canvas id="L"></canvas>
        <canvas id="S"></canvas>
        <canvas id="GND"></canvas>

        <div id="text">
            <div id="VCC_text">
                <h4>VCC</h4>
                <div class="text">这条线为供电线，可以直接接在MCU的5V或者3.3V接口上</div>
            </div>

            <div id="L_text">
                <h4>L</h4>
                <div class="text">这条线是光电的检测输出线，耗材每移动2.8mm会输出一次高低电平的跳变，接在MCU的一个输入端口</div>
            </div>

            <div id="S_text">
                <h4>S</h4>
                <div class="text">这条线是微动开关的输出线，当检测器中存在耗材时会输出高电平，无耗材时输出低电平，接在MCU的一个输入端口</div>
            </div>

            <div id="GND_text">
                <h4>GND</h4>
                <div class="text">检测器的地线，接在MCU的地线</div>
            </div>
        </div>

    </div>
    <script>
        //获取和定义相关变量
        var canvas_vcc = document.getElementById("VCC");
        var canvas_l = document.getElementById("L");
        var canvas_s = document.getElementById("S");
        var canvas_gnd = document.getElementById("GND");
        var ctx_vcc = canvas_vcc.getContext("2d");
        var ctx_l = canvas_l.getContext("2d");
        var ctx_s = canvas_s.getContext("2d");
        var ctx_gnd = canvas_gnd.getContext("2d");
        var vcc_text = document.getElementById("VCC_text");
        var l_text = document.getElementById("L_text");
        var s_text = document.getElementById("S_text");
        var gnd_text = document.getElementById("GND_text");
        var tran = 0.6;
        //绘制
        //绘制vcc
        ctx_vcc.fillStyle = "#fe0000";
        ctx_vcc.fillRect(59, 80, 1, 10);
        ctx_vcc.fillRect(59, 90, 90, 2);
        ctx_vcc.fillRect(149, 92, -4, -26);
        ctx_vcc.fillRect(145, 66, 52, 6);
        // 绘制L
        ctx_l.fillStyle = "#32b300"
        ctx_l.fillRect(56, 80, 1, 16);
        ctx_l.fillRect(56, 96, 100, 2);
        ctx_l.fillRect(156, 98, -4, -10);
        ctx_l.fillRect(152, 84, 45, 6);
        // 绘制S
        ctx_s.fillStyle = "#f5891d"
        ctx_s.fillRect(54, 80, 1, 22);
        ctx_s.fillRect(54, 102, 98, 2);
        ctx_s.fillRect(152, 102, 4, 8);
        ctx_s.fillRect(156, 104, 42, 6);
        // 绘制GND
        ctx_gnd.fillStyle = "#737373"
        ctx_gnd.fillRect(51, 80, 1, 28);
        ctx_gnd.fillRect(51, 108, 98, 2);
        ctx_gnd.fillRect(145, 110, 4, 12);
        ctx_gnd.fillRect(145, 121, 52, 6);
        //变成半透明
        canvas_vcc.style.opacity = tran;
        canvas_l.style.opacity = tran;
        canvas_s.style.opacity = tran;
        canvas_gnd.style.opacity = tran;

        vcc_text.style.opacity = tran;
        l_text.style.opacity = tran;
        s_text.style.opacity = tran;
        gnd_text.style.opacity = tran;

        vcc_text.addEventListener("click", function () {
            canvas_vcc.style.opacity = "1.0";
            canvas_l.style.opacity = tran;
            canvas_s.style.opacity = tran;
            canvas_gnd.style.opacity = tran;

            vcc_text.style.opacity = "1.0";
            l_text.style.opacity = tran;
            s_text.style.opacity = tran;
            gnd_text.style.opacity = tran;
        });

        l_text.addEventListener("click", function(){
            canvas_vcc.style.opacity = tran;
            canvas_l.style.opacity = "1.0";
            canvas_s.style.opacity = tran;
            canvas_gnd.style.opacity = tran;

            vcc_text.style.opacity = tran;
            l_text.style.opacity = 1.0;
            s_text.style.opacity = tran;
            gnd_text.style.opacity = tran;
        })

        s_text.addEventListener("click", function(){
            canvas_vcc.style.opacity = tran;
            canvas_l.style.opacity = tran;
            canvas_s.style.opacity = "1.0";
            canvas_gnd.style.opacity = tran;

            vcc_text.style.opacity = tran;
            l_text.style.opacity = tran;
            s_text.style.opacity = "1.0";
            gnd_text.style.opacity = tran;
        })

        gnd_text.addEventListener("click", function(){
            canvas_vcc.style.opacity = tran;
            canvas_l.style.opacity = tran;
            canvas_s.style.opacity = tran;
            canvas_gnd.style.opacity = "1.0";

            vcc_text.style.opacity = tran;
            l_text.style.opacity = tran;
            s_text.style.opacity = tran;
            gnd_text.style.opacity = "1.0";
        })
    </script>
    <!-- 尾页 -->
    <footer id="footer">
        <div>
            <hr>
            <span>版权所有 © 2023 CREATOR保留所有权&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <span>粤ICP备2021138xxxx号-x</span>
            <span id="njy">This web design was completed by NJY</span>
        </div>
    </footer>
</body>

</html>
